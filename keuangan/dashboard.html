<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Keuangan</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #e9f0ff;
      padding: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    nav a {
      text-decoration: none;
      padding: 10px 18px;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }
    nav a.input { background: #28a745; }      /* Hijau */
    nav a.siswa { background: #17a2b8; }      /* Biru Muda */
    nav a.rekap { background: #ffc107; color: #333; }  /* Kuning */
    nav a.cetak { background: #6f42c1; }      /* Ungu */
    nav a.logout { background: #dc3545; }     /* Merah */
    nav a:hover {
      filter: brightness(1.1);
    }
    .konten {
      padding: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard Keuangan Siswa</h1>
    <p>MI Salafiyatul Ma'muroh Paesan</p>
  </header>
  <nav>
    <a href="#" class="input">Input Pembayaran</a>
    <a href="#" class="siswa">Data Siswa</a>
    <a href="#" class="rekap">Rekap Kelas</a>
    <a href="#" class="cetak">Cetak</a>
    <a href="index-keuangan.html" class="logout">Logout</a>
  </nav>
  <div class="konten">
    <h2>Selamat datang, Bendahara!</h2>
    <p>Silakan pilih menu di atas untuk mulai mengelola keuangan siswa.</p>
  </div>
</body>
</html>
