<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Input Pembayaran Siswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 30px;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #2e8b57;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .cicilan {
      margin-top: 10px;
      font-size: 0.95em;
      color: #c0392b;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 48%;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .submit-btn {
      background: #28a745;
      color: #fff;
    }
    .cancel-btn {
      background: #dc3545;
      color: #fff;
      float: right;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <h2>Form Input Pembayaran Siswa</h2>
  <form id="pembayaranForm">
    <label for="kelas">Pilih Kelas</label>
    <select id="kelas" required>
      <option value="">-- Pilih Kelas --</option>
    </select>

    <label for="siswa">Pilih Nama Siswa</label>
    <select id="siswa" required>
      <option value="">-- Pilih Siswa --</option>
    </select>

    <label for="tagihan">Jenis Tagihan</label>
    <select id="tagihan" required>
      <option value="">-- Pilih Tagihan --</option>
    </select>

    <label for="jumlah">Nominal Pembayaran</label>
    <input type="number" id="jumlah" required min="0" />

    <div class="cicilan" id="cicilanInfo"></div>

    <div class="button-group">
      <button type="submit" class="submit-btn">Simpan</button>
      <button type="button" class="cancel-btn" onclick="window.location.href='dashboard.html'">Batal</button>
    </div>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxTE-XyLTXju9cAhDXwkuC2ry1XBcI2nkTYBkOJsy1YjPZBHyfUsWz786O_mlPPuPMw/exec';

    let siswaData = [];
    let tagihanData = {};

    async function fetchData() {
      const res = await fetch(scriptURL + '?action=data');
      const data = await res.json();

      siswaData = data.siswa;
      tagihanData = data.tagihan;

      const kelasUnik = [...new Set(siswaData.map(d => d.kelas))];
      kelasUnik.forEach(kelas => {
        const opt = document.createElement('option');
        opt.value = kelas;
        opt.textContent = kelas;
        document.getElementById('kelas').appendChild(opt);
      });

      Object.keys(tagihanData).forEach(jenis => {
        const opt = document.createElement('option');
        opt.value = jenis;
        opt.textContent = `${jenis} (${formatRupiah(tagihanData[jenis])})`;
        document.getElementById('tagihan').appendChild(opt);
      });
    }

    document.getElementById('kelas').addEventListener('change', function() {
      const kelas = this.value;
      const siswaSelect = document.getElementById('siswa');
      siswaSelect.innerHTML = '<option value="">-- Pilih Siswa --</option>';

      siswaData
        .filter(s => s.kelas === kelas)
        .forEach(s => {
          const opt = document.createElement('option');
          opt.value = s.nama;
          opt.textContent = s.nama;
          siswaSelect.appendChild(opt);
        });
    });

    document.getElementById('jumlah').addEventListener('input', cekCicilan);
    document.getElementById('tagihan').addEventListener('change', cekCicilan);

    function cekCicilan() {
      const jumlah = parseInt(document.getElementById('jumlah').value || '0');
      const tagihan = document.getElementById('tagihan').value;
      const nominalTagihan = parseInt(tagihanData[tagihan] || '0');
      const info = document.getElementById('cicilanInfo');

      if (!nominalTagihan) return info.textContent = '';

      if (jumlah < nominalTagihan) {
        info.textContent = `Status: Cicilan (${formatRupiah(jumlah)} dari ${formatRupiah(nominalTagihan)})`;
      } else {
        info.textContent = '';
      }
    }

    function formatRupiah(number) {
      return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(number);
    }

    document.getElementById('pembayaranForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const data = {
        kelas: document.getElementById('kelas').value,
        siswa: document.getElementById('siswa').value,
        tagihan: document.getElementById('tagihan').value,
        jumlah: document.getElementById('jumlah').value
      };

      const res = await fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams(data)
      });

      if (res.ok) {
        alert("Pembayaran berhasil disimpan!");
        this.reset();
        document.getElementById('cicilanInfo').textContent = '';
      } else {
        alert("Gagal menyimpan data.");
      }
    });

    fetchData();
  </script>
</body>
</html>
