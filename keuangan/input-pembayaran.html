<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Input Pembayaran Siswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f9f6;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h2 { text-align: center; color: #2e7d32; }
    .kelas-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    .kelas-buttons button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .kelas-buttons button:hover {
      background-color: #388e3c;
    }
    .siswa-list, .form-pembayaran {
      max-width: 450px;
      margin: 20px auto;
    }
    .siswa-list ul {
      list-style: none;
      padding: 0;
    }
    .siswa-list li {
      padding: 10px;
      margin-bottom: 8px;
      background-color: #ffffff;
      border: 1px solid #c8e6c9;
      border-radius: 6px;
      cursor: pointer;
    }
    .siswa-list li:hover {
      background-color: #e8f5e9;
    }
    .form-pembayaran {
      display: none;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .form-pembayaran input, select {
      width: 100%;
      margin-bottom: 12px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .form-pembayaran button {
      padding: 10px 18px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .form-pembayaran button:hover {
      background-color: #1976d2;
    }
    .form-pembayaran .batal {
      background-color: #9e9e9e;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h2>Input Pembayaran Siswa</h2>

  <div class="kelas-buttons">
    <button onclick="tampilkanSiswa('Kelas 1')">Kelas 1</button>
    <button onclick="tampilkanSiswa('Kelas 2')">Kelas 2</button>
    <button onclick="tampilkanSiswa('Kelas 3')">Kelas 3</button>
    <button onclick="tampilkanSiswa('Kelas 4')">Kelas 4</button>
    <button onclick="tampilkanSiswa('Kelas 5')">Kelas 5</button>
    <button onclick="tampilkanSiswa('Kelas 6')">Kelas 6</button>
  </div>

  <div class="siswa-list">
    <h3 id="judulKelas">Silakan pilih kelas</h3>
    <ul id="daftarSiswa"></ul>
  </div>

  <div class="form-pembayaran" id="formPembayaran">
    <h3>Form Pembayaran</h3>
    <form id="formBayar">
      <input type="hidden" id="kelas" name="kelas">
      <input type="hidden" id="nisn" name="nisn">
      <input type="hidden" id="nama" name="nama">
      
      <label>Nama Siswa</label>
      <input type="text" id="namaDisplay" disabled>

      <label>Jenis Tagihan</label>
      <select id="tagihan" name="tagihan" required>
        <option value="">--Pilih Tagihan--</option>
        <option value="SPP Januari 2025">SPP Januari 2025</option>
        <option value="Infaq Januari 2025">Infaq Januari 2025</option>
        <option value="Ujian Tengah Semester">Ujian Tengah Semester</option>
        <option value="Buku LKS">Buku LKS</option>
      </select>

      <label>Nominal Pembayaran</label>
      <input type="number" name="nominal" required>

      <button type="submit">Simpan</button>
      <button type="button" class="batal" onclick="batalInput()">Batal</button>
    </form>
  </div>

  <script>
    const siswa = [];
    for (let k = 1; k <= 6; k++) {
      for (let i = 1; i <= 15; i++) {
        siswa.push({ nama: `Ahmad Siswa ${i} K${k}`, kelas: `Kelas ${k}`, nisn: `2025${k}${String(i).padStart(2, '0')}` });
      }
    }

    let selectedSiswa = null;

    function tampilkanSiswa(kelas) {
      const list = document.getElementById('daftarSiswa');
      const judul = document.getElementById('judulKelas');
      judul.innerText = `Daftar Siswa ${kelas}`;
      list.innerHTML = '';

      const hasil = siswa.filter(s => s.kelas === kelas);
      hasil.forEach(s => {
        const li = document.createElement('li');
        li.textContent = s.nama + ' (NISN: ' + s.nisn + ')';
        li.onclick = () => isiForm(s);
        list.appendChild(li);
      });
    }

    function isiForm(siswa) {
      selectedSiswa = siswa;
      document.getElementById('formPembayaran').style.display = 'block';
      document.getElementById('namaDisplay').value = siswa.nama;
      document.getElementById('kelas').value = siswa.kelas;
      document.getElementById('nisn').value = siswa.nisn;
      document.getElementById('nama').value = siswa.nama;
    }

    function batalInput() {
      document.getElementById('formPembayaran').style.display = 'none';
      document.getElementById('formBayar').reset();
    }

    document.getElementById('formBayar').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch("https://script.google.com/macros/s/AKfycbxTE-XyLTXju9cAhDXwkuC2ry1XBcI2nkTYBkOJsy1YjPZBHyfUsWz786O_mlPPuPMw/exec", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(txt => {
        alert("Data berhasil disimpan!");
        this.reset();
        batalInput();
      })
      .catch(err => {
        alert("Gagal menyimpan data");
        console.error(err);
      });
    });
  </script>

</body>
</html>
