<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran Siswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f9ff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .kelas-btn {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .kelas-btn:hover {
      background: #2980b9;
    }
    #siswa-list, #form-bayar {
      margin-top: 20px;
      display: none;
    }
    .siswa-item {
      padding: 8px;
      background: #ecf0f1;
      border: 1px solid #bdc3c7;
      margin: 5px 0;
      cursor: pointer;
    }
    .siswa-item:hover {
      background: #d0e6f7;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      padding: 8px;
      width: 100%;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button[type="submit"] {
      background: #27ae60;
      color: white;
      border: none;
      margin-top: 20px;
    }
    .back-btn {
      background: #c0392b;
      color: white;
      border: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Pembayaran Siswa</h1>
  <div id="kelas-buttons"></div>

  <div id="siswa-list"></div>

  <form id="form-bayar">
    <input type="hidden" id="kelas" name="kelas">
    <input type="hidden" id="nama" name="nama">

    <label for="tagihan">Jenis Tagihan</label>
    <select id="tagihan" name="tagihan" required></select>

    <label for="nominal">Nominal Dibayar</label>
    <input type="number" id="nominal" name="nominal" required>

    <button type="submit">Simpan</button>
    <button type="button" class="back-btn" onclick="kembaliKeSiswa()">Batal</button>
  </form>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbwjIljWEvSGCA9m9n1lkWdELYGd16aPVR9ms0qm-95ISM8tC6rtQymIfGt-BDF2uV8h/exec';

    const kelasButtons = ['1', '2', '3', '4', '5', '6'];
    const btnContainer = document.getElementById('kelas-buttons');

    kelasButtons.forEach(kelas => {
      const btn = document.createElement('button');
      btn.textContent = `Kelas ${kelas}`;
      btn.className = 'kelas-btn';
      btn.onclick = () => pilihKelas(kelas);
      btnContainer.appendChild(btn);
    });

    function pilihKelas(kelas) {
      fetch(`${scriptUrl}?action=data`)
        .then(res => res.json())
        .then(data => {
          const siswa = data.siswa.filter(s => s.kelas === kelas);
          const tagihan = data.tagihan;

          const siswaDiv = document.getElementById('siswa-list');
          siswaDiv.innerHTML = `<h2>Daftar Siswa Kelas ${kelas}</h2>`;
          siswa.forEach(s => {
            const item = document.createElement('div');
            item.className = 'siswa-item';
            item.textContent = s.nama;
            item.onclick = () => tampilFormBayar(kelas, s.nama, tagihan);
            siswaDiv.appendChild(item);
          });
          siswaDiv.style.display = 'block';
          document.getElementById('form-bayar').style.display = 'none';
        });
    }

    function tampilFormBayar(kelas, nama, tagihan) {
      document.getElementById('kelas').value = kelas;
      document.getElementById('nama').value = nama;

      const tagihanSelect = document.getElementById('tagihan');
      tagihanSelect.innerHTML = '';
      tagihan.forEach(t => {
        const option = document.createElement('option');
        option.value = t.jenis;
        option.textContent = `${t.jenis} (${t.nominal ? 'Rp' + t.nominal : 'Tanpa Nominal'})`;
        tagihanSelect.appendChild(option);
      });

      document.getElementById('siswa-list').style.display = 'none';
      document.getElementById('form-bayar').style.display = 'block';
    }

    function kembaliKeSiswa() {
      document.getElementById('form-bayar').style.display = 'none';
      document.getElementById('siswa-list').style.display = 'block';
    }

    document.getElementById('form-bayar').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = new FormData(this);
      fetch(scriptUrl, { method: 'POST', body: data })
        .then(res => res.text())
        .then(response => {
          alert('Pembayaran berhasil disimpan!');
          kembaliKeSiswa();
          this.reset();
        });
    });
  </script>
</body>
</html>
