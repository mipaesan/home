<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Input Pembayaran Siswa</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #2c3e50; }
    .kelas-buttons { text-align: center; margin-bottom: 30px; }
    .kelas-buttons button {
      padding: 10px 16px;
      margin: 5px;
      border: none;
      background-color: #3498db;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .kelas-buttons button:hover { background-color: #2980b9; }
    .siswa-list, .form-container { max-width: 500px; margin: auto; margin-bottom: 20px; }
    .siswa-item {
      background: #fff;
      padding: 10px 14px;
      margin: 5px 0;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .form-container input, .form-container select {
      width: 100%; padding: 10px; margin: 8px 0; border-radius: 6px; border: 1px solid #ccc;
    }
    .form-container button {
      padding: 12px 18px; background-color: #27ae60; color: white; border: none;
      font-weight: bold; border-radius: 6px; cursor: pointer;
    }
    .form-container button:hover { background-color: #219150; }
  </style>
</head>
<body>

  <h1>Input Pembayaran Siswa</h1>

  <div class="kelas-buttons">
    <button onclick="filterKelas('1')">Kelas 1</button>
    <button onclick="filterKelas('2')">Kelas 2</button>
    <button onclick="filterKelas('3')">Kelas 3</button>
    <button onclick="filterKelas('4')">Kelas 4</button>
    <button onclick="filterKelas('5')">Kelas 5</button>
    <button onclick="filterKelas('6')">Kelas 6</button>
  </div>

  <div class="siswa-list" id="siswaList"></div>

  <div class="form-container" id="formPembayaran" style="display:none;">
    <h3 id="judulForm"></h3>
    <input type="hidden" id="nisn" />
    <label for="tagihan">Jenis Tagihan</label>
    <select id="tagihan"></select>

    <label for="nominal">Nominal Dibayar</label>
    <input type="number" id="nominal" />

    <button onclick="kirimPembayaran()">Simpan Pembayaran</button>
  </div>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbwjIljWEvSGCA9m9n1lkWdELYGd16aPVR9ms0qm-95ISM8tC6rtQymIfGt-BDF2uV8h/exec";
    let semuaSiswa = [], semuaTagihan = [];

    fetch(webAppUrl + '?action=data')
      .then(res => res.json())
      .then(data => {
        semuaSiswa = data.siswa;
        semuaTagihan = data.tagihan;
      });

    function filterKelas(kelas) {
      const listDiv = document.getElementById('siswaList');
      listDiv.innerHTML = '';
      const siswaKelas = semuaSiswa.filter(s => s.kelas === kelas);
      siswaKelas.forEach(s => {
        const item = document.createElement('div');
        item.className = 'siswa-item';
        item.textContent = s.nama;
        item.onclick = () => tampilkanForm(s);
        listDiv.appendChild(item);
      });
    }

    function tampilkanForm(siswa) {
      document.getElementById('formPembayaran').style.display = 'block';
      document.getElementById('judulForm').textContent = `Pembayaran untuk ${siswa.nama}`;
      document.getElementById('nisn').value = siswa.nisn;
      const tagihanSelect = document.getElementById('tagihan');
      tagihanSelect.innerHTML = '';
      semuaTagihan.forEach(t => {
        const option = document.createElement('option');
        option.value = t.jenis;
        option.textContent = t.jenis; // bisa tambahkan (Rp t.nominal) jika perlu
        tagihanSelect.appendChild(option);
      });
    }

    function kirimPembayaran() {
      const nisn = document.getElementById('nisn').value;
      const jenis = document.getElementById('tagihan').value;
      const nominal = document.getElementById('nominal').value;
      const data = { action: 'submit', nisn, jenis, nominal };

      fetch(webAppUrl, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.text())
      .then(response => {
        alert('Pembayaran berhasil disimpan.');
        document.getElementById('formPembayaran').style.display = 'none';
      });
    }
  </script>

</body>
</html>
