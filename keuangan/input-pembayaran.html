<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Pembayaran Siswa</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f8ff; }
    h2 { text-align: center; color: #2c3e50; }
    form { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    label { display: block; margin: 10px 0 5px; font-weight: bold; }
    select, input[type="number"], input[type="text"] {
      width: 100%; padding: 10px; margin-bottom: 15px;
      border: 1px solid #ccc; border-radius: 6px;
    }
    button { padding: 10px 20px; background: #28a745; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #218838; }
    .back { margin-top: 10px; background: #6c757d; }
    .back:hover { background: #5a6268; }
  </style>
</head>
<body>
  <h2>Form Pembayaran Siswa</h2>
  <form id="formPembayaran">
    <label for="kelas">Pilih Kelas:</label>
    <select id="kelas" required></select>

    <label for="nama">Pilih Siswa:</label>
    <select id="nama" required></select>

    <label for="tagihan">Jenis Tagihan:</label>
    <select id="tagihan" required></select>

    <label for="nominal">Nominal Dibayar:</label>
    <input type="number" id="nominal" required min="0" />

    <button type="submit">Simpan</button>
    <button type="button" class="back" onclick="window.location.href='dashboard.html'">Kembali</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwYBkaCJsLB9F2qeug8YbZWLF0gC0u1KAUNC_IV4fzNKtdSMPUSb-g9LdmYyQVCG56lMg/exec";

    let siswaData = [];
    let tagihanData = [];

    async function fetchData() {
      const res = await fetch(`${scriptURL}?action=data`);
      const json = await res.json();
      siswaData = json.siswa;
      tagihanData = json.tagihan;
      isiKelas();
      isiTagihan();
    }

    function isiKelas() {
      const kelasSet = new Set(siswaData.map(s => s.kelas));
      const kelasSelect = document.getElementById("kelas");
      kelasSet.forEach(k => {
        const opt = document.createElement("option");
        opt.value = k;
        opt.textContent = k;
        kelasSelect.appendChild(opt);
      });
    }

    function isiTagihan() {
      const tagihanSelect = document.getElementById("tagihan");
      tagihanData.forEach(t => {
        const opt = document.createElement("option");
        opt.value = t.nama;
        opt.textContent = t.nama;
        tagihanSelect.appendChild(opt);
      });
    }

    document.getElementById("kelas").addEventListener("change", () => {
      const kelas = document.getElementById("kelas").value;
      const namaSelect = document.getElementById("nama");
      namaSelect.innerHTML = "";
      siswaData.filter(s => s.kelas === kelas).forEach(s => {
        const opt = document.createElement("option");
        opt.value = s.nisn;
        opt.textContent = s.nama;
        namaSelect.appendChild(opt);
      });
    });

    document.getElementById("formPembayaran").addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      fetch(scriptURL, { method: "POST", body: formData })
        .then(() => alert("Data berhasil disimpan!"))
        .catch(() => alert("Gagal menyimpan data!"));
    });

    fetchData();
  </script>
</body>
</html>
