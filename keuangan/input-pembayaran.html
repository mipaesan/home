<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Pembayaran Siswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2fef6;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #1e7e34;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 12px 0 5px;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>Form Pembayaran Siswa</h2>
  <form id="paymentForm">
    <label for="kelas">Pilih Kelas:</label>
    <select id="kelas" required>
      <option value="">-- Pilih Kelas --</option>
      <option value="1">Kelas 1</option>
      <option value="2">Kelas 2</option>
    </select>

    <label for="nama">Nama Siswa:</label>
    <select id="nama" name="nama" required>
      <option value="">-- Pilih Siswa --</option>
    </select>

    <label for="tagihan">Jenis Tagihan:</label>
    <select id="tagihan" name="tagihan" required>
      <option value="">-- Pilih Tagihan --</option>
      <option value="Infaq Juni 2025">Infaq Juni 2025</option>
      <option value="Seragam Putih">Seragam Putih</option>
      <option value="Buku Tematik">Buku Tematik</option>
    </select>

    <label for="nominal">Nominal Bayar (Rp):</label>
    <input type="number" id="nominal" name="nominal" required>

    <button type="submit">Simpan Pembayaran</button>
  </form>

  <script>
    const siswa = {
      "1": ["Ali", "Budi", "Cici"],
      "2": ["Dedi", "Eka", "Fira"]
    };

    document.getElementById('kelas').addEventListener('change', function () {
      const kelas = this.value;
      const namaSelect = document.getElementById('nama');
      namaSelect.innerHTML = '<option value="">-- Pilih Siswa --</option>';
      if (siswa[kelas]) {
        siswa[kelas].forEach(nama => {
          const opt = document.createElement('option');
          opt.value = nama;
          opt.textContent = nama;
          namaSelect.appendChild(opt);
        });
      }
    });

    document.getElementById('paymentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = {
        nama: document.getElementById('nama').value,
        kelas: document.getElementById('kelas').value,
        tagihan: document.getElementById('tagihan').value,
        nominal: document.getElementById('nominal').value
      };

      fetch('https://script.google.com/macros/s/AKfycbxTE-XyLTXju9cAhDXwkuC2ry1XBcI2nkTYBkOJsy1YjPZBHyfUsWz786O_mlPPuPMw/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      alert("Pembayaran berhasil disimpan!");
      this.reset();
    });
  </script>
</body>
</html>
