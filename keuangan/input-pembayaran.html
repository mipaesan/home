<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Pembayaran</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    select, input[type="text"], input[type="number"], input[type="date"] {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Form Input Pembayaran</h2>
  <form id="formPembayaran">
    <div class="form-group">
      <label for="tanggal">Tanggal</label>
      <input type="date" id="tanggal" name="tanggal" required>
    </div>
    <div class="form-group">
      <label for="kelas">Kelas</label>
      <select id="kelas" name="kelas" required onchange="filterSiswa()"></select>
    </div>
    <div class="form-group">
      <label for="nisn">Nama Siswa</label>
      <select id="nisn" name="nisn" required onchange="isiNama()"></select>
    </div>
    <div class="form-group">
      <label for="nama">Nama</label>
      <input type="text" id="nama" name="nama" readonly>
    </div>
    <div class="form-group">
      <label for="tagihan">Nama Tagihan</label>
      <select id="tagihan" name="tagihan" required></select>
    </div>
    <div class="form-group">
      <label for="nominal">Nominal Dibayar</label>
      <input type="number" id="nominal" name="nominal" required>
    </div>
    <div class="form-group">
      <label for="keterangan">Keterangan</label>
      <input type="text" id="keterangan" name="keterangan">
    </div>
    <button type="submit">Simpan Pembayaran</button>
  </form>

  <script>
    const url = 'https://script.google.com/macros/s/AKfycbzLmdz7sraoDF5qsoZlcVZwSw15Rz9ndsyij2MH-D42kld45JteOQlAb2ls03SAlib0/exec';
    let siswaData = [];

    fetch(url + '?sheet=DataSiswa')
      .then(res => res.json())
      .then(data => {
        siswaData = data;
        const kelasSet = [...new Set(data.map(d => d.Kelas))].sort();
        kelasSet.forEach(k => {
          const opt = document.createElement('option');
          opt.value = k;
          opt.textContent = k;
          document.getElementById('kelas').appendChild(opt);
        });
      });

    function filterSiswa() {
      const kelas = document.getElementById('kelas').value;
      const nisnSelect = document.getElementById('nisn');
      nisnSelect.innerHTML = '';
      siswaData.filter(s => s.Kelas === kelas).forEach(s => {
        const opt = document.createElement('option');
        opt.value = s.NISN;
        opt.textContent = s.Nama;
        nisnSelect.appendChild(opt);
      });
      isiNama();
    }

    function isiNama() {
      const nisn = document.getElementById('nisn').value;
      const siswa = siswaData.find(s => s.NISN === nisn);
      document.getElementById('nama').value = siswa ? siswa.Nama : '';
    }

    fetch(url + '?sheet=Tagihan')
      .then(res => res.json())
      .then(data => {
        data.forEach(t => {
          const opt = document.createElement('option');
          opt.value = t.Kode + '|' + t.Nama;
          opt.textContent = t.Nama;
          document.getElementById('tagihan').appendChild(opt);
        });
      });

    document.getElementById('formPembayaran').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = new FormData(e.target);
      const tagihan = form.get('tagihan').split('|');

      const payload = {
        tanggal: form.get('tanggal'),
        nisn: form.get('nisn'),
        nama: form.get('nama'),
        kelas: form.get('kelas'),
        kode: tagihan[0],
        nama_tagihan: tagihan[1],
        nominal: form.get('nominal'),
        keterangan: form.get('keterangan') || '-'
      };

      fetch(url, {
        method: 'POST',
        body: JSON.stringify(payload),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(r => r.text())
      .then(result => {
        alert('Berhasil disimpan!');
        document.getElementById('formPembayaran').reset();
      });
    });
  </script>
</body>
</html>
