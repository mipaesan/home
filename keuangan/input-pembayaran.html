<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Input Pembayaran</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f2fef6;
      padding: 30px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #1e7e34;
    }
    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .button-group {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
    }
    .simpan {
      background: #28a745;
      color: white;
    }
    .batal {
      background: #ffc107;
      color: black;
    }
    .loading {
      margin-top: 20px;
      text-align: center;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Form Input Pembayaran</h2>
    <form id="formPembayaran">
      <label for="kelas">Pilih Kelas</label>
      <select id="kelas" name="kelas" required>
        <option value="">-- Pilih Kelas --</option>
      </select>

      <label for="nama">Pilih Nama Siswa</label>
      <select id="nama" name="nama" required>
        <option value="">-- Pilih Siswa --</option>
      </select>

      <label for="tagihan">Jenis Tagihan</label>
      <select id="tagihan" name="tagihan" required>
        <option value="">-- Pilih Tagihan --</option>
      </select>

      <label for="nominal">Nominal Pembayaran</label>
      <input type="number" id="nominal" name="nominal" placeholder="Masukkan nominal" required>

      <div class="button-group">
        <button type="submit" class="simpan">Simpan</button>
        <button type="button" class="batal" onclick="window.location.href='dashboard.html'">Batal</button>
      </div>

      <div class="loading" id="loading" style="display:none">Menyimpan data...</div>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzLmdz7sraoDF5qsoZlcVZwSw15Rz9ndsyij2MH-D42kld45JteOQlAb2ls03SAlib0/exec';

    const kelasSelect = document.getElementById('kelas');
    const namaSelect = document.getElementById('nama');
    const tagihanSelect = document.getElementById('tagihan');

    const siswa = {};
    const tagihan = [];

    // Load data awal
    fetch(scriptURL + '?action=getsiswa')
      .then(res => res.json())
      .then(data => {
        const kelasList = [...new Set(data.map(s => s.kelas))];
        kelasList.forEach(k => {
          const opt = document.createElement('option');
          opt.value = k;
          opt.textContent = k;
          kelasSelect.appendChild(opt);
        });
        data.forEach(s => {
          if (!siswa[s.kelas]) siswa[s.kelas] = [];
          siswa[s.kelas].push(s.nama);
        });
      });

    fetch(scriptURL + '?action=gettagihan')
      .then(res => res.json())
      .then(data => {
        data.forEach(t => {
          const opt = document.createElement('option');
          opt.value = t.nama;
          opt.textContent = `${t.nama} - Rp${parseInt(t.nominal).toLocaleString()}`;
          tagihanSelect.appendChild(opt);
        });
      });

    // Saat kelas dipilih
    kelasSelect.addEventListener('change', () => {
      namaSelect.innerHTML = '<option value="">-- Pilih Siswa --</option>';
      const siswaKelas = siswa[kelasSelect.value] || [];
      siswaKelas.forEach(n => {
        const opt = document.createElement('option');
        opt.value = n;
        opt.textContent = n;
        namaSelect.appendChild(opt);
      });
    });

    // Kirim data
    document.getElementById('formPembayaran').addEventListener('submit', e => {
      e.preventDefault();
      document.getElementById('loading').style.display = 'block';

      const formData = new FormData(e.target);
      formData.append('action', 'tambah');

      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(res => {
        document.getElementById('loading').textContent = 'Berhasil disimpan!';
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1200);
      })
      .catch(() => {
        document.getElementById('loading').textContent = 'Gagal menyimpan!';
      });
    });
  </script>
</body>
</html>
