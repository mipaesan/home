<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Pembayaran</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .kelas-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .kelas-button {
      margin: 5px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .siswa-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .siswa-card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px 20px;
      text-align: center;
      cursor: pointer;
      min-width: 120px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }
    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
      color: #aaa;
    }
    label, select, input {
      display: block;
      margin-top: 10px;
      width: 100%;
    }
    button.submit-btn {
      margin-top: 15px;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Input Pembayaran Siswa</h1>
  <div class="kelas-container" id="kelasContainer"></div>
  <div class="siswa-grid" id="siswaGrid"></div>

  <!-- Modal -->
  <div id="formModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="tutupModal()">&times;</span>
      <h3 id="judulForm"></h3>
      <form id="formPembayaran" onsubmit="kirimData(event)">
        <input type="hidden" id="namaSiswa" name="nama">
        <input type="hidden" id="kelasSiswa" name="kelas">
        <label for="tagihan">Jenis Tagihan</label>
        <select name="tagihan" id="tagihan">
          <option value="Infaq Juli">Infaq Juli</option>
          <option value="Infaq Agustus">Infaq Agustus</option>
          <option value="Uang Seragam">Uang Seragam</option>
        </select>
        <label for="nominal">Nominal (Rp)</label>
        <input type="number" id="nominal" name="nominal" required>
        <button class="submit-btn" type="submit">Simpan</button>
      </form>
    </div>
  </div>

  <script>
    let dataSiswa = {};

    function ambilDataSiswa() {
      fetch('https://sheets.googleapis.com/v4/spreadsheets/19G784JN7taZxFdut1wHarcbl5WfKnIDYmlmRMHTt6O8/values/DataSiswa!A2:B1000?key=AIzaSyBZJnjGD85CDiRh96jwj_KxoWhFdq04rvU')
        .then(res => res.json())
        .then(json => {
          const rows = json.values;
          dataSiswa = {};
          rows.forEach(row => {
            const [nama, kelas] = row;
            if (!dataSiswa[kelas]) dataSiswa[kelas] = [];
            dataSiswa[kelas].push(nama);
          });
          tampilkanTombolKelas();
        })
        .catch(err => alert("Gagal memuat data siswa: " + err));
    }

    function tampilkanTombolKelas() {
      const container = document.getElementById("kelasContainer");
      container.innerHTML = '';
      Object.keys(dataSiswa).forEach(kelas => {
        const btn = document.createElement("button");
        btn.className = 'kelas-button';
        btn.textContent = `Kelas ${kelas}`;
        btn.onclick = () => tampilkanSiswa(kelas);
        container.appendChild(btn);
      });
    }

    function tampilkanSiswa(kelas) {
      const grid = document.getElementById('siswaGrid');
      grid.innerHTML = '';
      dataSiswa[kelas].forEach(nama => {
        const div = document.createElement('div');
        div.className = 'siswa-card';
        div.textContent = nama;
        div.onclick = () => bukaForm(nama, kelas);
        grid.appendChild(div);
      });
    }

    function bukaForm(nama, kelas) {
      document.getElementById('judulForm').textContent = `Input Pembayaran - ${nama}`;
      document.getElementById('namaSiswa').value = nama;
      document.getElementById('kelasSiswa').value = kelas;
      document.getElementById('formModal').style.display = 'block';
    }

    function tutupModal() {
      document.getElementById('formModal').style.display = 'none';
    }

    function kirimData(e) {
      e.preventDefault();
      const form = document.getElementById('formPembayaran');
      const data = new FormData(form);

      fetch('https://script.google.com/macros/s/AKfycbwNVkTRdQcRWEJCA4caasaj89lPsJiOE9F-lMEY-Sk0_Ri-vhK1SmmBRwd28pb7KY2PsA/exec', {
        method: 'POST',
        body: data
      })
      .then(res => res.text())
      .then(msg => {
        alert("Data berhasil dikirim: " + msg);
        tutupModal();
        form.reset();
      })
      .catch(err => alert("Gagal mengirim data: " + err));
    }

    ambilDataSiswa();
  </script>
</body>
</html>
