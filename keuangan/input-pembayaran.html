<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Pembayaran Siswa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0fff4;
    }
    .container {
      max-width: 500px;
      margin-top: 50px;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: #28a745;
      border: none;
    }
    .btn-danger {
      background-color: #dc3545;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h4 class="text-center mb-4 text-success">Input Pembayaran Siswa</h4>
    <form id="paymentForm">
      <div class="mb-3">
        <label for="kelas" class="form-label">Kelas</label>
        <select id="kelas" class="form-select" required></select>
      </div>
      <div class="mb-3">
        <label for="siswa" class="form-label">Nama Siswa</label>
        <select id="siswa" class="form-select" required></select>
      </div>
      <div class="mb-3">
        <label for="tanggal" class="form-label">Tanggal Pembayaran</label>
        <input type="date" id="tanggal" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="tagihan" class="form-label">Jenis Tagihan</label>
        <select id="tagihan" class="form-select" required></select>
      </div>
      <div class="mb-3">
        <label for="nominal" class="form-label">Nominal Bayar (Rp)</label>
        <input type="number" id="nominal" class="form-control" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Simpan</button>
        <a href="dashboard.html" class="btn btn-danger">Batal</a>
      </div>
    </form>
    <div id="notif" class="text-center mt-3"></div>
  </div>

  <script>
    const sheetUrl = "https://script.google.com/macros/s/AKfycbxTE-XyLTXju9cAhDXwkuC2ry1XBcI2nkTYBkOJsy1YjPZBHyfUsWz786O_mlPPuPMw/exec";
    let dataSiswa = [];
    let dataTagihan = [];

    async function fetchData() {
      const res = await fetch(sheetUrl);
      const json = await res.json();
      dataSiswa = json.siswa;
      dataTagihan = json.tagihan;
      populateKelas();
      populateTagihan();
    }

    function populateKelas() {
      const kelas = [...new Set(dataSiswa.map(d => d.kelas))];
      const kelasSelect = document.getElementById('kelas');
      kelasSelect.innerHTML = '<option value="">-- Pilih Kelas --</option>' +
        kelas.map(k => `<option value="${k}">${k}</option>`).join('');
    }

    function populateSiswa(kelas) {
      const siswaSelect = document.getElementById('siswa');
      const siswa = dataSiswa.filter(d => d.kelas === kelas);
      siswaSelect.innerHTML = '<option value="">-- Pilih Siswa --</option>' +
        siswa.map(s => `<option value="${s.nisn}">${s.nama}</option>`).join('');
    }

    function populateTagihan() {
      const tagihanSelect = document.getElementById('tagihan');
      tagihanSelect.innerHTML = '<option value="">-- Pilih Tagihan --</option>' +
        dataTagihan.map(t => `<option value="${t.kode}" data-nominal="${t.nominal}">${t.nama}</option>`).join('');
    }

    document.getElementById('kelas').addEventListener('change', (e) => {
      populateSiswa(e.target.value);
    });

    document.getElementById('paymentForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const nisn = document.getElementById('siswa').value;
      const siswaObj = dataSiswa.find(s => s.nisn === nisn);
      const tanggal = document.getElementById('tanggal').value;
      const tagihanKode = document.getElementById('tagihan').value;
      const tagihanObj = dataTagihan.find(t => t.kode === tagihanKode);
      const nominal = parseInt(document.getElementById('nominal').value);

      let keterangan = "";
      if (nominal < tagihanObj.nominal) keterangan = "Cicilan";
      else if (nominal > tagihanObj.nominal) keterangan = "Kelebihan Bayar";
      else keterangan = "Lunas";

      const data = {
        tanggal,
        nisn: siswaObj.nisn,
        nama: siswaObj.nama,
        kelas: siswaObj.kelas,
        kodeTagihan: tagihanObj.kode,
        namaTagihan: tagihanObj.nama,
        nominal,
        keterangan
      };

      const res = await fetch(sheetUrl, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {'Content-Type': 'application/json'}
      });

      const result = await res.text();
      document.getElementById('notif').innerHTML = `<div class="alert alert-success">${result}</div>`;
      document.getElementById('paymentForm').reset();
    });

    fetchData();
  </script>
</body>
</html>
