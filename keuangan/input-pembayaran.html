<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Input Pembayaran</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .kelas-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .kelas-button {
      margin: 5px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .siswa-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .siswa-card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px 20px;
      text-align: center;
      cursor: pointer;
      min-width: 120px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }
    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
      color: #aaa;
    }
    label, select, input {
      display: block;
      margin-top: 10px;
      width: 100%;
    }
    button.submit-btn {
      margin-top: 15px;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Input Pembayaran Siswa</h1>
  <div class="kelas-container">
    <button class="kelas-button" onclick="tampilkanSiswa('1')">Kelas 1</button>
    <button class="kelas-button" onclick="tampilkanSiswa('2')">Kelas 2</button>
    <button class="kelas-button" onclick="tampilkanSiswa('3')">Kelas 3</button>
    <button class="kelas-button" onclick="tampilkanSiswa('4')">Kelas 4</button>
    <button class="kelas-button" onclick="tampilkanSiswa('5')">Kelas 5</button>
    <button class="kelas-button" onclick="tampilkanSiswa('6')">Kelas 6</button>
  </div>

  <div class="siswa-grid" id="siswaGrid"></div>

  <!-- Modal -->
  <div id="formModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="tutupModal()">&times;</span>
      <h3 id="judulForm"></h3>
      <form id="formPembayaran" onsubmit="kirimData(event)">
        <input type="hidden" id="namaSiswa" name="nama">
        <input type="hidden" id="kelasSiswa" name="kelas">
        <label for="tagihan">Jenis Tagihan</label>
        <select name="tagihan" id="tagihan"></select>
        <label for="nominal">Nominal (Rp)</label>
        <input type="number" id="nominal" name="nominal" required>
        <button class="submit-btn" type="submit">Simpan</button>
      </form>
    </div>
  </div>

  <script>
    const sheetID = 'GANTI_DENGAN_ID_SHEET_ANDA';
    const apiKey = 'GANTI_DENGAN_API_KEY_ANDA';

    async function ambilData(sheetName) {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/${sheetName}?key=${apiKey}`;
      const res = await fetch(url);
      const json = await res.json();
      return json.values || [];
    }

    async function tampilkanSiswa(kelasNomor) {
      const sheetName = 'Kelas' + kelasNomor;
      const siswa = await ambilData(sheetName);
      const grid = document.getElementById('siswaGrid');
      grid.innerHTML = '';

      siswa.slice(1).forEach(row => {
        const [nisn, nama] = row;
        const div = document.createElement('div');
        div.className = 'siswa-card';
        div.textContent = nama;
        div.onclick = () => bukaForm(nama, kelasNomor);
        grid.appendChild(div);
      });
    }

    async function isiTagihan() {
      const tagihan = await ambilData('Tagihan');
      const select = document.getElementById('tagihan');
      select.innerHTML = '';

      tagihan.slice(1).forEach(row => {
        const [kode, namaTagihan, jumlah] = row;
        const option = document.createElement('option');
        option.value = namaTagihan;
        option.textContent = `${namaTagihan} - Rp${parseInt(jumlah).toLocaleString()}`;
        select.appendChild(option);
      });
    }

    function bukaForm(nama, kelas) {
      document.getElementById('judulForm').textContent = `Input Pembayaran - ${nama}`;
      document.getElementById('namaSiswa').value = nama;
      document.getElementById('kelasSiswa').value = kelas;
      document.getElementById('formModal').style.display = 'block';
    }

    function tutupModal() {
      document.getElementById('formModal').style.display = 'none';
    }

    function kirimData(e) {
      e.preventDefault();
      const form = document.getElementById('formPembayaran');
      const data = new FormData(form);

      fetch('https://script.google.com/macros/s/AKfycbxTE-XyLTXju9cAhDXwkuC2ry1XBcI2nkTYBkOJsy1YjPZBHyfUsWz786O_mlPPuPMw/exec', {
        method: 'POST',
        body: data
      })
      .then(res => res.text())
      .then(msg => {
        alert("Data berhasil dikirim: " + msg);
        tutupModal();
        form.reset();
      })
      .catch(err => alert("Gagal mengirim data")); 
    }

    window.onload = isiTagihan;
  </script>
</body>
</html>
