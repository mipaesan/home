<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Input Pembayaran Siswa</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7fdfc;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #1e88e5;
    }
    .kelas-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .kelas-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #1e88e5;
      color: white;
      cursor: pointer;
    }
    .kelas-buttons button:hover {
      background-color: #1565c0;
    }
    .siswa-container {
      max-width: 600px;
      margin: auto;
    }
    .siswa-list {
      margin-top: 20px;
    }
    .siswa-item {
      padding: 10px 15px;
      margin-bottom: 10px;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .siswa-item:hover {
      background: #e3f2fd;
    }
    .form-section {
      margin-top: 20px;
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .form-section input, .form-section select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .form-section button {
      padding: 10px 20px;
      background: #1e88e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .form-section button:hover {
      background: #1565c0;
    }
    .kembali {
      display: block;
      margin: 30px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Input Pembayaran Siswa</h1>
  <div class="kelas-buttons">
    <button onclick="tampilkanSiswa('1')">Kelas 1</button>
    <button onclick="tampilkanSiswa('2')">Kelas 2</button>
    <button onclick="tampilkanSiswa('3')">Kelas 3</button>
    <button onclick="tampilkanSiswa('4')">Kelas 4</button>
    <button onclick="tampilkanSiswa('5')">Kelas 5</button>
    <button onclick="tampilkanSiswa('6')">Kelas 6</button>
  </div>
  
  <div class="siswa-container">
    <div id="siswa-list" class="siswa-list"></div>
    <div id="form-pembayaran" class="form-section" style="display:none;"></div>
  </div>

  <div class="kembali">
    <a href="dashboard.html">&larr; Kembali ke Dashboard</a>
  </div>

  <script>
    let siswaData = [];

    function tampilkanSiswa(kelas) {
      const listEl = document.getElementById("siswa-list");
      const formEl = document.getElementById("form-pembayaran");
      formEl.style.display = 'none';
      listEl.innerHTML = "<strong>Memuat data...</strong>";

      fetch('https://script.google.com/macros/s/AKfycbwjIljWEvSGCA9m9n1lkWdELYGd16aPVR9ms0qm-95ISM8tC6rtQymIfGt-BDF2uV8h/exec?action=data')
        .then(res => res.json())
        .then(data => {
          siswaData = data.filter(s => s.kelas === kelas);
          if (siswaData.length === 0) {
            listEl.innerHTML = `<p>Tidak ada siswa di kelas ${kelas}.</p>`;
          } else {
            listEl.innerHTML = `<h3>Daftar Siswa Kelas ${kelas}</h3>` + siswaData.map((s, i) => `
              <div class="siswa-item" onclick="isiForm(${i})">
                ${s.nama} - NISN: ${s.nisn}
              </div>`).join('');
          }
        });
    }

    function isiForm(index) {
      const siswa = siswaData[index];
      const formEl = document.getElementById("form-pembayaran");

      formEl.innerHTML = `
        <h3>Form Pembayaran: ${siswa.nama}</h3>
        <form action="https://script.google.com/macros/s/AKfycbwjIljWEvSGCA9m9n1lkWdELYGd16aPVR9ms0qm-95ISM8tC6rtQymIfGt-BDF2uV8h/exec" method="POST">
          <input type="hidden" name="nisn" value="${siswa.nisn}" />
          <input type="hidden" name="nama" value="${siswa.nama}" />
          <input type="hidden" name="kelas" value="${siswa.kelas}" />

          <label>Jenis Tagihan</label>
          <select name="tagihan">
            <option value="Infaq Juli">Infaq Juli</option>
            <option value="Infaq Agustus">Infaq Agustus</option>
            <option value="Seragam">Seragam</option>
            <option value="Kegiatan">Kegiatan</option>
          </select>

          <label>Nominal Bayar (Rp)</label>
          <input type="number" name="jumlah" required />

          <button type="submit">Simpan Pembayaran</button>
        </form>`;
      formEl.style.display = 'block';
    }
  </script>
</body>
</html>
