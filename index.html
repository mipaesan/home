<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MI Salafiyatul Ma'muroh Paesan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    header {
      position: relative;
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                  url('A_colorful_digital_illustration_depicts_children_a.png') center center / cover no-repeat;
      height: 75vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    header h1, header p {
      color: white;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
    }
    header h1 {
      font-size: 2.8em;
      margin: 0;
    }
    header p {
      font-size: 1.3em;
      margin-top: 10px;
    }
    .cta-button {
      background: #28a745;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .cta-button:hover {
      background: #218838;
    }
    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .grid {
      display: grid;
      gap: 20px;
    }
    .programs, .gallery {
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>MI Salafiyatul Ma'muroh Paesan</h1>
    <p>Iso Ngaji, Iso Teknologi</p>
    <button class="cta-button">Daftar Sekarang</button>
  </header>

  <section>
    <h2 style="text-align:center">Program Unggulan</h2>
    <div class="grid programs">
      <div class="card">Rebana</div>
      <div class="card">Drumband</div>
      <div class="card">Robotik</div>
      <div class="card">Komputer Dasar</div>
      <div class="card">Pramuka</div>
    </div>
  </section>

  <section>
    <h2 style="text-align:center">Galeri Kegiatan</h2>
    <div class="grid gallery">
      <div class="card"><img src="galeri1.jpg" alt="Kegiatan 1" width="100%"></div>
      <div class="card"><img src="galeri2.jpg" alt="Kegiatan 2" width="100%"></div>
      <div class="card"><img src="galeri3.jpg" alt="Kegiatan 3" width="100%"></div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 MI Salafiyatul Ma'muroh Paesan | Jelok, Kecamatan Cepogo</p>
    <p>Kontak: 085725311612 | Email: mipaesan@gmail.com</p>
  </footer>
</body>
</html>
